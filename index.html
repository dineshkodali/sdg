    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      color: #00ffff;
      background-color: #000;

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .box {
      background-color: rgba(0, 10, 30, 0.85);
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px #00ffff80;
      max-width: 500px;
      width: 90%;
      animation: fadeInUp 1s ease-out forwards;
    }

    h1.glitch {
      font-size: 2.8rem;
      position: relative;
      color: #00ffff;
      animation: glitch 2s infinite;

      font-size: 1rem;
      position: relative;
      color: #00bfff;
      margin-bottom: 20px;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 #00f, -2px 0 #0ff; }
      20% { text-shadow: -2px 0 #0ff, 2px 0 #00f; }
      40% { text-shadow: 2px 0 #0ff, -2px 0 #00f; }
      60% { text-shadow: -2px 0 #00f, 2px 0 #0ff; }
      80% { text-shadow: 2px 0 #00f, -2px 0 #0ff; }
      100% { text-shadow: -2px 0 #0ff, 2px 0 #00f; }
    }

    .countdown {
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin: 20px 0;
      background: #001f2f;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
      color: #00ffcc;
      animation: fadeInUp 1.5s ease;
      white-space: pre-line;
      font-family: 'Courier New', monospace;
    }

    input[type="email"] {
      padding: 10px;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      width: 80%;
      background: #001f2f;
      color: #00ffff;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ffff;
      color: #001f2f;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #00cccc;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      color: #00ffff;
      width: 30px;
      height: 30px;
      border: 1px solid #00ffff;
      border-radius: 50%;
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .social a:hover {
      background: #00ffff;
      color: #001f2f;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #00bfff;
      opacity: 0.7;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1.glitch { font-size: 2rem; }
      .countdown { font-size: 1.2rem; }
    }
